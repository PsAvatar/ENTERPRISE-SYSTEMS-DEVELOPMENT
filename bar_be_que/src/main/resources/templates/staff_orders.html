<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="text-center">
    <div class="container-fluid mt-3">

        <div class="container-fluid">
            <div class="row">
                <div class="col text-bg-danger p-2">

                </div>
                <div class="col  p-3">
                    <h1>Open Orders</h1>

                    <form method="post" th:action="@{/staff/complete/order}" th:object="${orderDto}">
                        <label>Order ID: </label><input type="number" th:field="*{orderId}">
                        <button type="submit">Complete</button>
                    </form>

                    <div th:each="order : ${orders}">
                        <span th:text="${order.getId()}"></span>,
                        <span th:text="${order.getGuest()}"></span>, <span th:text="${order.getBurger().getName()}"></span>
                    </div>
                </div>
                <div class="col text-bg-danger p-2">

                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
