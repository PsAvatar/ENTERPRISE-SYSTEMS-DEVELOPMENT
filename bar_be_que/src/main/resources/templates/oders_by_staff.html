<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section class="text-center">
  <div class="container-fluid mt-3">

    <div class="container-fluid">
      <div class="row">
        <div class="col text-bg-danger p-2">

        </div>
        <div class="col  p-3">
          <h1>Orders by Staff</h1>

          <div th:each="person : ${staff}">
            <span th:text="${person.getUsername()}"></span>, Orders completed: <span th:text="${person.getOrders().size()}"></span>
          </div>
          </div>
        <div class="col text-bg-danger p-2">

        </div>
      </div>
    </div>
  </div>

</section>


</body>
</html>
