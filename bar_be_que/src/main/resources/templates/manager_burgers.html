<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <h1>Burger Statistics</h1>

    <div th:each="burger : ${burgers}">
        <span th:text="${burger.getName()}"></span>, SOLD: <span th:text="${burger.getOrders().size()}"></span>
    </div>
</section>

</body>
</html>
